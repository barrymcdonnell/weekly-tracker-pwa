<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Weekly Tracker">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#ffffff" />
  <title>Weekly Strength + Nutrition Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-size: 0.95rem; }
    .day-card { min-width: 300px; }
    .macro-input { width: 100%; max-width: 70px; display: inline-block; }
    canvas { max-height: 250px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center flex-grow-1">🗓️ Weekly Tracker</h2>
      <button onclick="window.print()" class="btn btn-outline-primary d-print-none">🖨️ Print</button>
    </div>

    <div class="mb-4">
      <h4>📊 Weekly Summary</h4>
      <p id="summaryText"></p>
      <canvas id="chartSteps"></canvas>
      <canvas id="chartSleep"></canvas>
      <canvas id="chartWater"></canvas>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3" id="trackerContainer"></div>
  </div>

  <script src="tracker.js"></script>
</body>
</html>
